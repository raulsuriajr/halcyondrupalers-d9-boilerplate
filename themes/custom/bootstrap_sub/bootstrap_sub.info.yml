name: Bootstrap Sub
type: theme
description: 'Halcyon Digital Media Starter Kit Subtheme.'
version: 2.x
core: 8.x
core_version_requirement: ^8 || ^9
base theme: bootstrap_barrio

libraries:
  - bootstrap_sub/subtheme-styling

libraries-override:
  bootstrap_barrio/global-styling: false
  bootstrap_barrio/file: false

regions:
  top_header: 'Top Header'
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  top_full_row: 'Top Full Row'
  breadcrumb: 'Breadcrumb'
  sidebar_first: 'Sidebar first'
  content: 'Content'
  sidebar_second: 'Sidebar second'
  bottom_full_row: 'Bottom Full Row'
  footer: 'Footer'
